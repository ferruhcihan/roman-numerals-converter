<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="upbox">
            <div class="section section1">
                <h2>Western Arabic Numerals to Roman Numerals
                    <sup>
                        <a href="https://en.wikipedia.org/wiki/Arabic_numerals">[1]</a> 
                        <a href="https://en.wikipedia.org/wiki/Roman_numerals">[2]</a>
                        <a href="https://en.wikipedia.org/wiki/List_of_numeral_systems#By_culture_/_time_period">[3]</a>
                    </sup>
                </h2>
                <div class="input">
                    <input type="text" id="arabicInput" placeholder="Enter a number...">
                    <button type="submit" id="arabicButton">Convert Roman</button>
                </div>
                <p id="resultRoman"></p>
            </div>
            <div class="section section2">
                <h2>Roman Numerals to Western Arabic Numerals
                    <sup>
                        <a href="https://en.wikipedia.org/wiki/Arabic_numerals">[1]</a> 
                        <a href="https://en.wikipedia.org/wiki/Roman_numerals">[2]</a>
                        <a href="https://en.wikipedia.org/wiki/List_of_numeral_systems#By_culture_/_time_period">[3]</a>
                    </sup>
                </h2>
                <div class="input">
                    <input type="text" id="romanInput" placeholder="Enter a number...">
                    <button type="submit" id="romanButton">Convert Arabic</button>
                </div>
                <p id="resultArabic"></p>
            </div>
        </div>
        <div class="downbox">
            <div class="section section3">
                <iframe src="https://trinket.io/embed/python/ef4b16ace6" width="100%" height="100%" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
            </div>
            <div class="section section4">
                <iframe src="https://trinket.io/embed/python/3aecbe8c0d" width="100%" height="100%" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
